<div id="cus-form" class="container text-center"  >
    <div class="row align-items-start">
        <div class="col">
            <section   class="container col border-dark m-4 border rounded object-fit-contain  me-auto ms-20 mb-10" style="background-color: #BFCCB5">

                <div class="row">
                    <div class="col">
                        <h2 class="text-secondary-800 text-center m-lg-100 pt-5  text-primary" style="color: #0b093e" >Add to Customer</h2>
                        <form class="row p-4 m-0 justify-content-center" >
                            <div class="mb-3">
                                <label for="CustInputID"  class="form-label text-black">Cust ID</label>
                                <input type="text" class="form-control  border-white text-black focus-ring-warning"
                                       id="CustInputID">
                            </div>
                            <div class="mb-3">
                                <label for="CustName"  class="form-label text-black">Name</label>
                                <input type="text"
                                       class="form-control  border-white text-black focus-ring-warning focus-ring"
                                       id="CustName">
                            </div>
                            <div class="mb-3">
                                <label for="CustAddress"  class="form-label text-black">Address</label>
                                <input type="text"
                                       class="form-control  border-white text-black focus-ring-warning focus-ring"
                                       id="CustAddress">
                            </div>
                            <div class="mb-3">
                                <label for="CustNum"  class="form-label text-black">Number</label>
                                <input type="text"
                                       class="form-control  border-white text-black focus-ring-warning focus-ring "
                                       id="CustNum">
                            </div>


                            <div class="row m-0 gap-2 mt-5">
                                <button id="btnCustomerSave" type="submit" class="btn btn-outline-dark bg-gradient col">Save</button>
                                <button id=btnUpdate type="submit" class="btn btn-outline-dark col">Update</button>
                                <button id=btnClear type="submit" class="btn btn-outline-dark col">Clear</button>
                                <button  type="button" class="btn btn-outline-success">Get All</button>
                                <button id=btnDelete type="button" class="btn btn-outline-danger">Delete</button>
                            </div>
                        </form>
                    </div>
                </div>

            </section>

        </div>
        <div class="col">

            <div class="col">

                <section class="container col  m-4  rounded object-fit-contain  me-auto ms-20 mb-10">
                    <h2 class="text-primary text-center m-lg-100 pt-5 " >Customer Details</h2>

                    <table  class="table table-light table-striped" >
                        <thead>
                        <tr>
                            <th class="text-white" style="background-color: #0b093e" scope="col">Id</th>
                            <th class="text-white" style="background-color: #0b093e" scope="col">Name</th>
                            <th class="text-white" style="background-color: #0b093e" scope="col">Address</th>
                            <th class="text-white" style="background-color: #0b093e" scope="col">Contact</th>
                            <!--   <th style="background-color: #0077b6" scope="col">Action</th>-->
                        </tr>
                        </thead>
                        <tbody id="tblCustomer">

                        </tbody>
                    </table>

                </section>


            </div>

        </div>
    </div>

</div>
