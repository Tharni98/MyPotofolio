<!--/**================================================= Order ==================================================*/-->

<main id="odr-form" class="container-fluid">
    <section class="row p-4 m-0">

        <!--        <h5 class="text-warning text-lg-start" >Customer Management</h5>-->
        <div class="col border-black p-4 m-3 border rounded" style="background-color: #BFCCB5">
            <h5 class=" text-secondary-800 text-center m-lg-3 pt-2" >Place A New Order</h5>

            <div class="row ">
                <!--                <h6 class="text-white">Invoice Details</h6>-->
                <form class=" me-3">
                    <div class="row border-bottom border-black">
                        <div class="mb-1 col">
                            <label for="InputOID" class="form-label text-black">Order ID</label>
                            <input type="text"
                                   class="form-control text-black  focus-ring-warning"
                                   id="InputOID" >
                        </div>
                        <div class="mb-1 col mb-4">
                            <label for="InputDate" class="form-label text-black">Date</label>
                            <input type="date"
                                   class="form-control  text-black focus-ring-warning focus-ring"
                                   id="InputDate">
                        </div>
                    </div>

                    <h6 class="text-bg-dark mt-4">Customer Details</h6>
                    <div class="row border-bottom border-black">
                        <div class="mb-1 col">
                            <label for="custListId" class="form-label text-black">Cust ID</label>
                            <select class="form-select  text-black focus-ring-warning focus-ring"
                                    aria-label="Default select example" id="custListId">
                                <!--              <option selected></option>-->

                            </select>
                        </div>
                        <div class="mb-1 col mb-4">
                            <label for="cusNamePO" class="form-label text-black">Name</label>
                            <input type="text" id="cusNamePO"
                                   class="form-control text-black focus-ring-warning focus-ring ">
                        </div>
                    </div>

                    <h6 class="text-bg-dark mt-4">Item Details</h6>

                    <div class="row">
                        <div class="mb-1 col">
                            <label for="itemIdList" class="form-label text-black">Code</label>
                            <select class="form-select text-black focus-ring-warning focus-ring"
                                    aria-label="Default select example" id="itemIdList">
                                <!--              <option selected>Open this select menu</option>-->

                            </select>
                        </div>
                        <div class="mb-1 col mb-4">
                            <label for="itemDesPO" class="form-label text-black">Description</label>
                            <input type="text"
                                   class="form-control text-black focus-ring-warning focus-ring "
                                   id="itemDesPO" >
                        </div>
                    </div>

                    <div class="row">
                        <div class="mb-1 ">
                            <label for="itemPricePO" class="form-label text-black">Unit Price</label>
                            <input type="text"
                                   class="form-control text-black focus-ring-warning focus-ring "
                                   id="itemPricePO" >
                        </div>
                        <div class="mb-1 col">
                            <label for="itemQtyHandPO" class="form-label text-black">Qty On Hnd</label>
                            <input type="text"
                                   class="form-control text-black focus-ring-warning focus-ring "
                                   id="itemQtyHandPO" >
                        </div>

                        <div class="mb-1 col">
                            <label for="Qty" class="form-label text-black">Qty</label>
                            <input type="text"
                                   class="form-control text-black focus-ring-warning focus-ring "
                                   id="Qty">
                        </div>

                    </div>



                </form>
            </div>

            <div class="row m-0 gap-2 mt-5">
                <button  id=addToCard type="button" class="btn btn-outline-success">Add to Card</button>
                <button id=btnOrderClear type="button" class="btn btn-outline-danger">Clear</button>
            </div>
        </div>

        <div class="col m-3 ">
            <div class=" rounded ">
                <h5 class="text-black-200 mt-4 mb-3 ms-2">Cart</h5>
                <table class="table table-light table-striped">
                    <thead>
                    <tr>
                        <th class="text-white" style="background-color: #0b093e" scope="col">Id</th>
                        <th class="text-white" style="background-color: #0b093e" scope="col">Description</th>
                        <th class="text-white" style="background-color: #0b093e" scope="col">Unit price</th>
                        <th class="text-white" style="background-color: #0b093e" scope="col">Qty</th>
                        <th class="text-white" style="background-color: #0b093e" scope="col">Total</th>
                        <!-- <th style="background-color: #da9aef" scope="col">Action</th>-->
                    </tr>
                    </thead>
                    <tbody>

                    </tbody>
                </table>

            </div>
            <div class="row mt-5 p-4 border border-black rounded" style="background-color: #BFCCB5">
                <h5 class="text-bg-dark  mt-3 mb-2">Purchase Order</h5>
                <div class="row">
                    <!--                    <div class="mb-1 col">-->
                    <!--                        <button class="btn btn-outline-warning mt-5 mb-5" type="submit">Cancel</button>-->
                    <!--                    </div>-->

                    <div class="mb-5 col text-black">
                        <label for="totalPlaceOrder" class="form-label "> Total</label>
                        <input type="number"
                               class="form-control bg-white border-warning text-black focus-ring-warning focus-ring mb-4 rounded"
                               id="totalPlaceOrder" readonly>
                    </div>
                </div>


                <div class="mb-1 col">
                    <label for="discount" class="form-label text-white">Discount</label>
                    <input type="number"
                           class="form-control bg-white border-white text-black focus-ring-warning focus-ring "
                           id="discount">
                </div>

                <div class="mb-1 col">
                    <label for="balance" class="form-label text-white">Balance</label>
                    <input type="number"
                           class="form-control bg-white border-white text-black focus-ring-warning focus-ring "
                           id="balance" readonly>
                </div>

            </div>
            <div class="row ms-1">
                <button class="btn btn-outline-success mt-5 mb-5" type="submit">Purchase</button>
            </div>
        </div>
    </section>
</main>
</body>
