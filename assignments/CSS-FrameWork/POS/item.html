<div  id=item-form class="container text-center"  >
    <div class="row align-items-start">
        <div class="col">

            <section class="container col border-dark m-4 border rounded object-fit-contain  me-auto ms-20 mb-10" style="background-color: #BFCCB5">

                <div class="row">
                    <div class="col">
                        <h2 class="text-secondary-800 text-center m-lg-100 pt-5  text-primary" >Item Details</h2>
                        <form class="row p-4 m-0 m-lg-2  justify-content-center">
                            <div class="mb-3">
                                <label for="Code" class="form-label text-black">Item ID</label>
                                <input  type="text"
                                        class="form-control  border-white text-black focus-ring-warning focus-ring"
                                        id="Code">
                            </div>
                            <div class="mb-3">
                                <label  for="ItemDec" class="form-label text-black">Description</label>
                                <input type="text"
                                       class="form-control  border-white text-black focus-ring-warning focus-ring"
                                       id="ItemDec">
                            </div>
                            <div class="mb-3">
                                <label  for="UnitPiz" class="form-label text-black">Unit Price</label>
                                <input type="number"
                                       class="form-control border-white text-black focus-ring-warning focus-ring"
                                       id="UnitPiz">
                            </div>
                            <div class="mb-3">
                                <label  for="itemQty" class="form-label text-black">Quantity</label>
                                <input type="number"
                                       class="form-control  border-white text-black focus-ring-warning focus-ring "
                                       id="itemQty">
                            </div>


                            <div class="row m-0 gap-2 mt-5">
                                <button id="btnItemSave" type="submit" class="btn btn-outline-dark bg-gradient col">Save</button>
                                <button id=btnItemUpdate type="submit" class="btn btn-outline-dark col">Update</button>
                                <button id=btnItemClear type="submit" class="btn btn-outline-dark col">Clear</button>
                                <button  type="button" class="btn btn-outline-success">Get All</button>
                                <button id=btnItemDelete type="button" class="btn btn-outline-danger">Delete</button>
                            </div>
                        </form>
                    </div>
                </div>

            </section>

        </div>
        <div class="col">

            <div class="col">

                <section class="container col  m-4  rounded object-fit-contain  me-auto ms-20 mb-10">

                    <h2 class="text-primary text-center m-lg-100 pt-5 " >Item Details</h2>
                    <table class="table table-light table-striped">
                        <thead>
                        <tr>
                            <th class="text-white" style="background-color: #0b093e" scope="col">Id</th>
                            <th  class="text-white" style="background-color: #0b093e" scope="col">Description</th>
                            <th  class="text-white" style="background-color: #0b093e" scope="col">Unit price</th>
                            <th  class="text-white" style="background-color: #0b093e" scope="col">Qty</th>
                            <!--<th style="background-color: #0077b6" scope="col">Action</th>-->
                        </tr>
                        </thead>
                        <tbody id="tblItem">



                        </tbody>
                    </table>


                </section>
            </div>

        </div>
    </div>

</div>
